  <!-- 

   webpack五个核心概念
     entry 
      入口指示 webpack 以哪个文件为入口起点 开始打包，分析构架你内部依赖图
     output
    指示webpack打包后的资源 bundles输出到哪里去 以及如何命名
    loader
     指示webpack去处理非js文件（webpack自身只能理解js）
     plugins
      插件， 范围包括打包优化和压缩，重新定义环境中的变量
       mode
       模式 能使用两种不同模式 development 和 produnction 开发模式和生产模式 分别本地调试和代码线上运行环境

   npm init 初始化
   npm i webpack webpack-cli -g //本地安装
npm i webpack webpack-cli -D  // 开发依赖

   -->
